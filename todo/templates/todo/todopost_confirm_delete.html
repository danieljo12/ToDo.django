{% extends "todo/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete</legend>
                <h2>Are your sure you want to delete the post?"</h2>
                <h2>Todo:"{{ object.content }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'user-todos' %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
